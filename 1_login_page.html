<div class="header">

    <div class="logindiv">

                <h1>Login</h1>
                <input type="text" placeholder="Username" id="username1">
                <br><br>
                <input type="password" placeholder="password" id="password1">
                <br><br>
                <input type="checkbox"><a href="forgot_password.html" style="color:white;">Forgot password</a> 
                <br><br>
                <input type="submit" value="Login" id="loginbtn">
                <br>
                <p>Don't have an account? <a href="2_signup_page.html" style="color: white;"><b>Register</b></a></p>
                
            </form>
           
        </div>
    </div>
