<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot_password</title>
    <style>
        th{
            background-color: red;
            color: white;
        }
        .back_page a{
            background-color: burlywood;
            padding:2px 5px;
            color: white;
            text-decoration: none;
        }
        .back_page a:hover{
            color: black;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    
    <div class="back_page">
        <a href="1_login_page.html">Back</a>
    </div>
    <br>
   <table border="15px">
    <thead>
        <th>username</th>
        <th>email</th>
        <th>contact</th>
        <th>password</th>
    </thead>
    <tbody id="disp_userData">

    </tbody>

   </table>
    
   <script>
    
    let retrieve_data = JSON.parse(localStorage.getItem("Data"))
    document.querySelector("#disp_userData").innerHTML=`
    <tr>
       <td>${retrieve_data.username}  </td>
       <td>${retrieve_data.email}  </td>
       <td>${retrieve_data.contact}  </td>
       <td>${retrieve_data.password}  </td>

    </tr>
    
    `;
   </script>  
</body>
</html>
